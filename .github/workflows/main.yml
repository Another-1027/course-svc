name: course-svc
on: 
 push: 
  branches: 
   - main
env:
  AWS_REGION: ap-southeast-1                      # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: course                          # set this to your Amazon ECR repository name
  ECS_SERVICE: yourEcsService                     # set this to your Amazon ECS service name
  ECS_CLUSTER: yourEcsCluster                     # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: yourTaskDefinitionFileName # set this to the path to your Amazon ECS task definition file, e.g. task-definition.json
  CONTAINER_NAME: yourContainerName
  # set this to the name of the container in the
  # containerDefinitions section of your task definition
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Set up JDK 17
       uses: actions/setup-java@v3
       with:
         java-version: '17'
         distribution: 'temurin'
         cache: maven
     - name: Build with Maven
       run: |
          mvn -B package --file pom.xml
          cd course-login/target
     - name:  Deploy to EB
       uses: einaregilsson/beanstalk-deploy@v20
       with:
          aws_access_key: test123456
          aws_secret_key: awscodestar-asp-net-core-WebAppInstanceProfile-cFMhpt1qtSg3

          application_name: course-login
          environment_name: course-login

          version_label: 12348
          region: "ap-southeast-1"
          deployment_package: ./target/course-login-1.0-SNAPSHOT.jar

